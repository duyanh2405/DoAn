<html>
	<head>
		<title>Laptop - Duy Anh</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://kit.fontawesome.com/3875455e82.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="../css_js/giohang.css">
		<script src="../css_js/jquery-3.6.0.min.js"></script>
		<script src="../css_js/muahang.js"></script>
		<!--<script src="quantri.js"></script>-->
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
	body {font-family: "Lato", sans-serif}
	.mySlides {display: none}
	</style>
</head>
	<body style="background-color:#EEEEEE">
		<div id="t">
			<ul>
				<li><a href="donhang.html">Tra cứu đơn hàng</a></li>
				<li><a href="../login/dangnhap.html">Đăng nhập</a></li>
			</ul>
		</div>
		<div id='giohang'>
			<div class="cart">
				<div class="phan-dau">
					<a href="../index.html">
						<img style="float: left;" src="https://img.icons8.com/pastel-glyph/60/000000/back.png"/>					
						<strong>Quay lại</strong>
					</a>
				</div>
				<div class="phan-than">
					<div class="cart-info col-7">
						<div class="cart-icon">
							<div class="icon-cart">
								<img src="https://img.icons8.com/material-outlined/64/008000/checked--v1.png"/><br/>
								<strong>Giỏ hàng</strong>
							</div>
							<div id="item-cart">
								
								
							</div>
							<div class="tong-tien">
								<p>
									Tổng giá trị: 
									<strong class="price price-text">-00 ₫</strong>
								</p>
								<p>
									Giảm giá:
									<strong class="price">-00 ₫</strong>
								</p>
								<p>
									Tổng thanh toán: 
									<strong class="price price-text text-red">-00 ₫</strong>
								</p>
							</div>
						</div>
					</div>
					<div class="cart-form col-5">
						<form action="" method="POST" autocomplete="on" >
							<h3>Thông tin đặt hàng</h3>
							<p class="text" style="color: #AAA;">
								<i>Bạn cần điền đầy đủ các trường thông tin có dấu *</i>
							</p>
							<div class="row">
								<div class="col">
									<div class="control">
										<input type="text" name="ho-ten" id="ho-ten" placeholder="Họ và tên *" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<div class="control">
										<input type="text" name="sdt" id="sdt" placeholder="Số điện thoại *" required name="sdt" pattern="[0-9]{1,10}" title="Định Dạng Số Điện Thoại Không Đúng">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<div class="control">
										<input type="text" name="dia-chi" id="dia-chi" placeholder="Địa chỉ nhận hàng *" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<div class="control">
										<input type="text" name="email" id="email" placeholder="Email">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<div class="control">
										<textarea name="ghi-chu" placeholder="Ghi chú" id="ghi-chu" spellcheck="false" data-minlength="15" style="height: 70px; overflow-y: hidden;"></textarea>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<div class="control">
										<input type="text" name="ma-giam-gia" id="ma-giam-gia" placeholder="Mã giảm giá (nếu có)" >
									</div>
								</div>
							</div>
							
							</div>
							<button style="float:right" type="submit"></button>
						</form>
						<div class="control-botton">
							<button type="submit" class="w3-button w3-black w3-margin-bottom" onclick="document.getElementById('ticketModal').style.display='block'" >XÁC NHẬN VÀ ĐẶT HÀNG</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	
		<div id="ticketModal" class="w3-modal" >
			<div class="w3-modal-content w3-animate-top w3-card-4">
			  <header class="w3-container w3-teal w3-center w3-padding-32"> 
				<span onclick="document.getElementById('ticketModal').style.display='none'" 
			   class="w3-button w3-teal w3-xlarge w3-display-topright">×</span>
				<h2 class="w3-wide"><i class="fa fa-suitcase w3-margin-right"></i>ĐẶT HÀNG THÀNH CÔNG</h2>
			  </header>
			  <div  class="w3-container">
				<p><label><i class="fa fa-shopping-cart"></i> CẢM ƠN BẠN ĐÃ TIN TƯỞNG CHÚNG TÔI</label></p>
				
				<p><label><i class="fa fa-user"></i> Send To</label></p>

				<button  class="w3-button w3-block w3-teal w3-padding-16 w3-section w3-right" ><a href="../index.html">TIẾP TỤC MUA HÀNG </a><i class="fa fa-check"></i></button>
				
			
			  </div>
			</div>
		  </div>


	<script>
		var modal = document.getElementById('ticketModal');
		window.onclick = function(event) {
		  if (event.target == modal) {
			modal.style.display = "none";
		  }
		}
		</script>
	

	</body>
</html>
